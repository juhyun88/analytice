<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="//wcs.naver.net/wcslog.js"></script>
    <script type="text/javascript">
    if(!wcs_add) var wcs_add = {};
    wcs_add["wa"] = "f1781b25b42458";
    if(window.wcs) {
    wcs_do();
    }

    
</script>
</head>
<body>
    <!-- 전화거는 a 태그의 경우 페이지를 넘기는 것도 아니라 전화를 거는 것이라 데이터수집이 안됩, 전화걸기가 얼마나 많이 실행되었는지 수집을 위해 전화걸기전에 데이터수집 후 실행되도록 골백함수로 처리 -->
<a href="tel:01082113481"  onclick="trackAndCall(event, '01082113481')">전화걸기</a>
   <script type="text/javascript">
    function trackAndCall(event, phoneNumber) {
        // 기본 동작 중단
        event.preventDefault();

        // 데이터 수집 로직
        if (window.wcs) {
            wcs.inflow("https://juhyun88.github.io/analytice/"); 
            var _conv = {};
            _conv.type = "custom001"; 
            wcs.trans(_conv); // 전환 데이터 전송
        }

        // 전화 연결
        setTimeout(() => {
            window.location.href = `tel:${phoneNumber}`;
        }, 500); // 데이터 전송 후 0.5초 후 전화 연결
    }
</script>
</body>
</html>
